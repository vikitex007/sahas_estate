<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media - Sahas Real Estate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .upload-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            background: #e8f0fe;
            border-color: #4a90e2;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-text {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview img,
        .preview video {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>Upload Media</h1>
            <p>Add photos and videos to your website</p>
        </div>
        
        <form class="upload-form" id="uploadForm">
            <div class="form-group">
                <label for="mediaType">Media Type:</label>
                <select id="mediaType" name="mediaType" required>
                    <option value="">Select type</option>
                    <option value="photo">Photo</option>
                    <option value="video">Video</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="file">Upload File:</label>
                <div class="file-upload">
                    <input type="file" id="file" name="file" accept="image/*,video/*" required>
                    <div class="file-upload-text">
                        <i class="fas fa-cloud-upload-alt"></i><br>
                        Click to upload or drag and drop<br>
                        <small>Supports: JPG, PNG, GIF, MP4, MOV, AVI</small>
                    </div>
                </div>
            </div>
            
            <div class="preview" id="preview" style="display: none;">
                <h4>Preview:</h4>
                <div id="previewContent"></div>
            </div>
            
            <button type="submit" class="upload-btn" id="uploadBtn">
                Upload Media
            </button>
        </form>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const preview = document.getElementById('preview');
        const previewContent = document.getElementById('previewContent');
        const message = document.getElementById('message');
        const uploadBtn = document.getElementById('uploadBtn');

        // File preview
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.style.display = 'block';
                    if (file.type.startsWith('image/')) {
                        previewContent.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                    } else if (file.type.startsWith('video/')) {
                        previewContent.innerHTML = `<video controls><source src="${e.target.result}" type="${file.type}"></video>`;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            // Simulate upload process
            setTimeout(() => {
                showMessage('Media uploaded successfully! It will appear on your website shortly.', 'success');
                uploadForm.reset();
                preview.style.display = 'none';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Media';
            }, 2000);
        });

        function showMessage(text, type) {
            message.innerHTML = `<div class="${type}-message">${text}</div>`;
            setTimeout(() => {
                message.innerHTML = '';
            }, 5000);
        }

        // Drag and drop functionality
        const fileUpload = document.querySelector('.file-upload');
        
        fileUpload.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.background = '#e8f0fe';
            this.style.borderColor = '#4a90e2';
        });
        
        fileUpload.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.background = '#f8f9fa';
            this.style.borderColor = '#667eea';
        });
        
        fileUpload.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.background = '#f8f9fa';
            this.style.borderColor = '#667eea';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
